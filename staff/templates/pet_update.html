{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    {% if current_patient %}
        <button class="button-29 red back" onclick="window.location.href='{{ request.META.HTTP_REFERER }}'">
            BACK
        </button>
        <h1> Update Pet for {{ current_patient }}</h1>
        <form method='post'>
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button type='submit' class="btn btn-primary col-md-4" name="pet_update"> Update Pet</button>
        </form>
    {% else %}
        <h2>Can't work with no current patient active.</h2>
    {% endif %}
{% endblock content %}
