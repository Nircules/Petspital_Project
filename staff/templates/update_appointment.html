{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <button class="button-29 red back" onclick="window.location.href='{{ request.META.HTTP_REFERER }}'">
        BACK
    </button>
    <h1> Appointment for {{ appointment.pet.name }}</h1>
    <form method='post'>
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type='submit' class="btn btn-primary col-md-4"> Update Appointment</button>
    </form>

{% endblock content %}
